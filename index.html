<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Quiero ser un maestro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css.map" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <main>

        <h1>Registro de entrenadores Pokémon</h1>

        <form id="form"> <!-- El formulario -->
            
            <label for="fav">Favorito</label>
            <select id="fav" name="favorito">
                <option value="">Elige un Pokémon</option>
                <option value="pikachu">Pikachu</option>
                <option value="charmander">Charmander</option>
                <option value="squirtle">Squirtle</option>
                <option value="bulbasaur">Bulbasaur</option>
            </select>
            
            
            <br>

            <label for="type">Tipo</label>
            <select id="type" name="">
                <option value="">Elige un tipo</option>
                <option value="planta">Planta</option>
                <option value="agua">Agua</option>
                <option value="fuego">Fuego</option>
            </select>
            
            <br>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="Nombre" placeholder="Tu nombre"> 
            
            <br>

            <label for="surname">Apellido</label>
            <input type="text" id="surname" name="Apellido" placeholder="Tu apellido"> 
            
            <br>

            <label for="age">Edad</label>
            <input type="number" id="age" name="Edad" min="10" placeholder="Tu edad" required>
            
            <br>

            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
            
            <br>

            <label for="pass">Contraseña</label>
            <input type="password" id="pass1" name="contrasena1" minlength="8" required>
            
            <label for="pass">Repetir Contraseña</label>
            <input type="password" id="pass2" name="contrasena2" minlength="8" required>

            <br>

            <label for="msg">Comentarios adicionales</label>
            <br>
            <input type="textarea" class="form-control" id="msg" name="comentarios" style="height:200px; width:300px">
            <br>
            <button type="submit" class="btn btn-secondary" id="msg-btn" name="comentarios-btn">Comentar</button>
            
            <hr>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="modalBtn" data-bs-target="#exampleModal">
                Terminos y condiciones
            </button>
            <hr>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Terminos y condiciones</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Tene cuidado con los chinos 
                    </div>
                    <div class="modal-footer">
                    <label>Aceptar terminos y condiciones</label>
                    <input type="checkbox" id="terminos">
                    </div>
                </div>
                </div>
            </div>
            <button class="btn btn-success"type="submit" id="enviar-form">Enviar solicitud</button>
            
        </form>
    </main>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.bundle.min.js.map"></script>
<script src="js/main.js"></script>

</body>
